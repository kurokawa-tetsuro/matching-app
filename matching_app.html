<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味マッチングアプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #participantId {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            text-align: center;
        }
        #matchButton {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #matchButton:hover {
            background-color: #2980b9;
        }
        #matchButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        .result-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .result-card h2 {
            margin-top: 0;
            font-size: 1.4em;
            color: #3498db;
        }
        .result-card p {
            color: #34495e;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .result-card .common-points {
            font-weight: bold;
            color: #e67e22;
        }
         .result-card .topic {
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>趣味マッチング</h1>
        <p>参加者IDを入力して、相性の良い相手を見つけよう！</p>
        <div class="input-group">
            <input type="text" id="participantId" placeholder="参加者IDを入力">
        </div>
        <button id="matchButton" disabled>データを読み込み中...</button>
        <div id="result"></div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/a/macros/kcgrp.jp/s/AKfycbzvjEkRtSfbw21xCi9YmOVCzXXJtF9J9kVh5AhWZsk1H-IKQa4K0hHrL4KfAW3BYMivlg/exec';
        let surveyData = [];

        // --- データロード関連 ---
        function loadDataCallback(data) {
            surveyData = data;
            const button = document.getElementById('matchButton');
            button.disabled = false;
            button.textContent = 'マッチング！';
            console.log('データの読み込みが完了しました。');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('matchButton');
            button.textContent = 'データを読み込み中...';
            button.disabled = true;
            const script = document.createElement('script');
            script.src = WEB_APP_URL + '?callback=loadDataCallback';
            script.onerror = () => {
                 document.getElementById('result').innerHTML = `<p class="error">データの読み込みに失敗しました。URLやデプロイ設定を確認してください。</p>`;
                 button.textContent = 'エラー';
            };
            document.body.appendChild(script);
        });
        
        // --- AIによる話題取得関連 ---
        function getAiTopic(interest) {
            const callbackName = 'displayAiTopic';
            const script = document.createElement('script');
            const encodedInterest = encodeURIComponent(interest);
            script.src = `${WEB_APP_URL}?callback=${callbackName}&topic=${encodedInterest}`;
            document.body.appendChild(script);
        }

        function displayAiTopic(response) {
            const topicElement = document.querySelector('.topic p');
            if (topicElement && response.topic) {
                topicElement.innerHTML = `💡 <b>会話のきっかけ：</b><br>${response.topic}`;
            }
        }

        // --- マッチングロジック関連 ---
        const participantIdInput = document.getElementById('participantId');
        const matchButton = document.getElementById('matchButton');
        const resultDiv = document.getElementById('result');

        matchButton.addEventListener('click', findMatch);

        function findMatch() {
            const inputId = participantIdInput.value.trim();
            if (!inputId) {
                resultDiv.innerHTML = `<p class="error">参加者IDを入力してください。</p>`;
                return;
            }

            const currentUser = surveyData.find(user => String(user['参加者ID']).trim() === inputId);

            if (!currentUser) {
                resultDiv.innerHTML = `<p class="error">入力された参加者IDが見つかりません。</p>`;
                return;
            }

            let bestMatch = null;
            let maxScore = -1;
            let commonPoints = [];

            for (const otherUser of surveyData) {
                if (String(otherUser['参加者ID']).trim() === String(currentUser['参加者ID']).trim()) {
                    continue;
                }
                const { score, points } = calculateScore(currentUser, otherUser);
                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = otherUser;
                    commonPoints = points;
                }
            }
            displayResult(bestMatch, commonPoints);
        }
        
        function displayResult(matchedUser, points) {
            if (!matchedUser) {
                resultDiv.innerHTML = `<p class="error">マッチングする相手が見つかりませんでした。</p>`;
                return;
            }

            let commonPointsHtml = points.map(p => `<li>「${p.point}」</li>`).join('');

            // --- ★★★ ここからが修正箇所 ★★★ ---

            // 優先する話題を決定するための変数を準備
            let prioritizedInterest = null;
            // 正しいヘッダー名（末尾の空白も含む）で検索するように修正
            const businessFieldHeader = '興味のあるビジネス分野  ';

            // 共通点リスト(points)の中から「興味のあるビジネス分野」の共通点を探す
            // p.field と businessFieldHeader を比較
            const businessPoint = points.find(p => p.field.trim() === businessFieldHeader.trim());

            if (businessPoint) {
                // もしビジネス分野の共通点が見つかれば、それを最優先の話題にする
                prioritizedInterest = businessPoint.point;
            } else if (points.length > 0) {
                // 見つからなければ、これまで通りリストの最初の共通点を話題にする
                prioritizedInterest = points[0].point;
            }
            
            // ひとまず簡易的な話題で表示を初期化
            let initialTopicHtml = generateTopic(prioritizedInterest, points); 

            resultDiv.innerHTML = `
                <div class="result-card">
                    <h2>こちらの社員と話してみよう！</h2>
                    <p style="font-size: 1.5em; font-weight: bold; text-align: center; margin-bottom: 20px;">${matchedUser['氏名']} さん</p>
                    <p>あなたとの共通点は...</p>
                    <ul class="common-points">${commonPointsHtml}</ul>
                    <div class="topic">
                        <p>💡 <b>会話のきっかけ：</b><br>${initialTopicHtml}</p>
                    </div>
                </div>
            `;

            // AIに、決定した優先トピックで、より面白い話題生成を依頼する
            if (prioritizedInterest) {
                getAiTopic(prioritizedInterest);
            }
        }
        
        function calculateScore(user1, user2) {
            let score = 0;
            const points = [];
            const fieldsToCompare = [
                '好きな食べ物のジャンルは？ ',
                'エンタメの好み（音楽）について  ',
                'エンタメの好み（映像）について  ',
                '休日の過ごし方について  ',
                '興味のあるビジネス分野  '
            ];

            for (const field of fieldsToCompare) {
                const user1Answers = user1[field] ? String(user1[field]).split(',').map(item => item.trim()) : [];
                const user2Answers = user2[field] ? String(user2[field]).split(',').map(item => item.trim()) : [];
                
                const intersection = user1Answers.filter(answer => answer && user2Answers.includes(answer));
                
                if (intersection.length > 0) {
                    score += intersection.length;
                    intersection.forEach(point => points.push({ field: field.trim(), point }));
                }
            }
            return { score, points };
        }

        function generateTopic(points) {
            if (points.length === 0) {
                return "まずは気軽に挨拶から始めてみましょう！";
            }

            const firstPoint = points[0];
            const interest = firstPoint.point;
            let topic = "";

            switch (firstPoint.field) {
                case '好きな食べ物のジャンルは？':
                    topic = `お二人とも「${interest}」がお好きなんですね！最近食べた美味しいお店や、おすすめのメニューはありますか？`;
                    break;
                case 'エンタメの好み（音楽）について':
                    topic = `音楽の好みが合いますね！「${interest}」系のアーティストで、最近注目している人はいますか？`;
                    break;
                case 'エンタメの好み（映像）について':
                    topic = `「${interest}」系の作品がお好きなんですね！人生で一番ハマった作品や、最近観て面白かったものをぜひ教え合ってみてください。`;
                    break;
                 case '休日の過ごし方について':
                    topic = `休日の過ごし方が似ていますね！「${interest}」以外に、最近ハマっていることはありますか？`;
                    break;
                case '興味のあるビジネス分野':
                    topic = `「${interest}」という分野に興味があるんですね！この分野について、最近気になったニュースや、挑戦してみたいことはありますか？`;
                    break;
                default:
                    topic = `「${interest}」という共通点があるようです。ぜひお話ししてみてください！`;
            }
            return topic;
        }
    </script>
</body>
</html>
